<!DOCTYPE html>
<html lang="en=US">
    <head>
        <meta charset="utf-8"/>
        <title>Poker</title>
        <link href="styles/home.css" rel="stylesheet" />
        <link rel="icon" href="Cards/1.png">
    </head>
    <body>
        <div id="main">
            <div id="table">
                <div id="table-deco">
                    <div id="line-across-thingy"></div>
                    <div id="cards">
                        <div id="flop-card-1"><img src="Cards/1.png"></div>
                        <div id="flop-card-2"><img src="Cards/1.png"></div>
                        <div id="flop-card-3"><img src="Cards/1.png"></div>
                        <div id="turn-card-1"><img src="Cards/1.png"></div>
                        <div id="river-card-1"><img src="Cards/1.png"></div>
                    </div>
                </div>
                <div id="player-area" onclick="openBet()">
                    <div id="player-icon"></div>
                    <div id="player-chips"></div>
                    <div id="player-bet-number"></div>
                    <div id="bet-button" onclick="openBet()">BET</div>
                    <div id="check-button">CHECK</div>
                    <div id="fold-button">FOLD</div>
                </div>
                <div id="CPU-Players">
                    <div id="CPU-1">
                        <div id="player-icon"><img src="player-icons/player-icon-1.png" style="width: 100%; height: 150%;"></div>
                    </div>
                    <div id="CPU-2">
                        <div id="player-icon"><img src="player-icons/player-icon-1.png" style="width: 100%; height: 150%;"></div>
                    </div>
                    <div id="CPU-3">
                        <div id="player-icon"><img src="player-icons/player-icon-1.png" style="width: 100%; height: 150%;"></div>
                    </div>
                    <div id="CPU-4">
                        <div id="player-icon"><img src="player-icons/player-icon-1.png" style="width: 100%; height: 150%;"></div>
                    </div>
                </div>
            </div>
            <div id="bet-screen" style="display: none;">
                <div>
                    <p>Place Your Bets</p>
                    <input type="number" id="bet-box" placeholder="Bet">
                </div>
                <div id="confirm-bet-button" onclick="confirmBet()">BET</div>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
